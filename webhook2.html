<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Webhook Sender</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
  body {
    background: linear-gradient(135deg,#0f0f0f,#1b1b1b);
    min-height: 100vh; display: flex; justify-content: center; align-items: center;
    padding: 20px; color: #fff;
  }
  .container {
    width: 100%; max-width: 700px;
    background: rgba(255,255,255,0.05); backdrop-filter: blur(12px);
    border-radius: 18px; padding: 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    animation: fadeInUp 0.6s ease;
  }
  h1 {
    text-align: center; margin-bottom: 20px; font-weight: 700;
    font-size: 1.8rem; color: #00e1ff; text-shadow: 0 0 10px rgba(0,225,255,0.5);
  }
  label { display: block; margin: 12px 0 6px; font-weight: 600; }
  input, textarea {
    width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none;
    background: rgba(255,255,255,0.1); color: #fff; font-size: 0.95rem;
    transition: 0.3s; box-shadow: inset 0 0 0 rgba(0,0,0,0);
  }
  input:focus, textarea:focus {
    background: rgba(255,255,255,0.15);
    box-shadow: 0 0 8px #00e1ff80;
  }
  textarea { resize: vertical; min-height: 80px; }
  input[type="color"] { padding: 0; height: 45px; cursor: pointer; }
  .flex { display: flex; gap: 10px; }
  button {
    width: 100%; margin-top: 15px; padding: 14px;
    border: none; border-radius: 12px;
    background: linear-gradient(135deg,#00e1ff,#0077ff);
    color: #fff; font-weight: 700; cursor: pointer; font-size: 1rem;
    transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,225,255,0.4);
  }
  button:hover { transform: translateY(-3px) scale(1.02); }
  .preview {
    margin-top: 25px; padding: 15px; border-radius: 14px;
    background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
    animation: fadeIn 0.4s ease;
  }
  .alert {
    position: fixed; top: 20px; right: 20px;
    background: #111; padding: 15px 20px; border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    opacity: 0; transform: translateY(-20px);
    transition: all 0.4s ease; z-index: 1000;
  }
  .alert.show { opacity: 1; transform: translateY(0); }
  .alert.success { border-left: 5px solid #0f0; color: #0f0; }
  .alert.error { border-left: 5px solid #f33; color: #f55; }

  @keyframes fadeInUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>

<div class="container">
  <h1>âš¡ Webhook Sender</h1>

  <label>Webhook URL *</label>
  <input type="url" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">

  <div class="flex">
    <div style="flex:1">
      <label>Webhook Username</label>
      <input type="text" id="username" placeholder="Optional">
    </div>
    <div style="flex:1">
      <label>Webhook Avatar URL</label>
      <input type="url" id="avatar" placeholder="Optional">
    </div>
  </div>

  <label>Message Content</label>
  <textarea id="content" placeholder="Your message..."></textarea>

  <label>Embed Title</label>
  <input type="text" id="embedTitle" placeholder="Title">

  <label>Embed Description</label>
  <textarea id="embedDesc" placeholder="Description"></textarea>

  <div class="flex">
    <div style="flex:1">
      <label>Embed Color</label>
      <input type="color" id="embedColor" value="#F9F9F9">
    </div>
    <div style="flex:1">
      <label>HEX Code</label>
      <input type="text" id="embedHex" value="#F9F9F9">
    </div>
  </div>

  <label>Embed Thumbnail URL</label>
  <input type="url" id="embedThumb">

  <label>Embed Image URL</label>
  <input type="url" id="embedImage">

  <label>Embed Footer</label>
  <input type="text" id="embedFooter" value="posted at">

  <div style="margin-top:10px;">
    <input type="checkbox" id="embedTimestamp" checked>
    <label for="embedTimestamp">Include timestamp</label>
  </div>

  <button onclick="sendWebhook()">ðŸš€ Send Webhook</button>

  <div class="preview" id="preview">
    <p><b>Preview:</b></p>
    <p id="pContent">ðŸŸ¢ Website</p>
  </div>
</div>

<div class="alert" id="alertBox"></div>

<script>
const alertBox = document.getElementById('alertBox');
function showAlert(msg, type="success") {
  alertBox.textContent = msg;
  alertBox.className = "alert show " + type;
  setTimeout(()=> alertBox.className = "alert " + type, 3000);
}

// sync hex <-> picker
document.getElementById("embedColor").addEventListener("input", e=>{
  document.getElementById("embedHex").value = e.target.value;
});
document.getElementById("embedHex").addEventListener("input", e=>{
  const val = e.target.value;
  if(/^#([0-9A-F]{3}){1,2}$/i.test(val)) {
    document.getElementById("embedColor").value = val;
  }
});

async function sendWebhook(){
  const url = document.getElementById("webhookUrl").value.trim();
  if(!url) return showAlert("Webhook URL required!","error");

  const username = document.getElementById("username").value.trim();
  const avatar = document.getElementById("avatar").value.trim();
  const content = document.getElementById("content").value.trim();

  const embed = {
    title: document.getElementById("embedTitle").value.trim() || "ðŸŸ¢ Website",
    description: document.getElementById("embedDesc").value.trim() || "",
    color: parseInt(document.getElementById("embedHex").value.replace("#",""),16),
    footer: { text: document.getElementById("embedFooter").value || "posted at" },
    thumbnail: { url: document.getElementById("embedThumb").value || "https://cdn.discordapp.com/attachments/1396676242589225182/1421146024059211887/file_000000006784623098578060a14cb515.png" },
  };
  const img = document.getElementById("embedImage").value.trim();
  if(img) embed.image = { url: img };
  if(document.getElementById("embedTimestamp").checked) embed.timestamp = new Date();

  const payload = { content };
  if(username) payload.username = username;
  if(avatar) payload.avatar_url = avatar;
  payload.embeds = [embed];

  try{
    const res = await fetch(url,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });
    if(res.ok) showAlert("Webhook sent!","success");
    else showAlert("Failed to send webhook","error");
  }catch(e){ showAlert("Error: "+e.message,"error"); }
}
</script>

</body>
</html>
