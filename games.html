<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Games Hub | Play Your Favorites</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

  :root {
    --bg-dark: #121212;
    --bg-light: #f9f9f9;
    --text-light: #f0f0f0;
    --text-dark: #222;
    --accent-color: #4caf50;
    --button-bg-dark: #1e1e1e;
    --button-bg-light: #fff;
    --button-hover-dark: #388e3c;
    --button-hover-light: #66bb6a;
    --border-radius: 14px;
    --transition-speed: 0.3s;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-dark);
    color: var(--text-light);
    min-height: 100vh;
    margin: 0;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color var(--transition-speed), color var(--transition-speed);
  }

  body.light {
    background: var(--bg-light);
    color: var(--text-dark);
  }

  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 2rem;
    user-select: none;
    text-align: center;
  }

  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1.8rem;
    width: 100%;
    max-width: 700px;
  }

  a.game-card {
    background: var(--button-bg-dark);
    color: var(--text-light);
    text-decoration: none;
    padding: 2rem 1.5rem;
    border-radius: var(--border-radius);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    font-weight: 600;
    font-size: 1.4rem;
    text-align: center;
    user-select: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background-color var(--transition-speed), box-shadow var(--transition-speed), color var(--transition-speed);
  }

  a.game-card:hover,
  a.game-card:focus {
    background: var(--button-hover-dark);
    box-shadow: 0 12px 30px rgba(0,128,0,0.8);
    color: #e6ffe6;
    outline: none;
  }

  body.light a.game-card {
    background: var(--button-bg-light);
    color: var(--text-dark);
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  }

  body.light a.game-card:hover,
  body.light a.game-card:focus {
    background: var(--button-hover-light);
    box-shadow: 0 12px 30px rgba(102,187,106,0.8);
    color: #144d14;
    outline: none;
  }

  .game-icon {
    font-size: 3.8rem;
    margin-bottom: 0.6rem;
  }

  .toggle-theme {
    position: fixed;
    top: 1.5rem;
    right: 1.5rem;
    background: var(--accent-color);
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 15px rgba(76,175,80,0.5);
    transition: background-color var(--transition-speed);
    z-index: 10;
  }

  .toggle-theme:hover {
    background: #3e8e41;
  }

  .toggle-theme svg {
    fill: white;
    width: 24px;
    height: 24px;
  }

  @media (max-width: 400px) {
    .game-card {
      font-size: 1.2rem;
      padding: 1.6rem 1rem;
    }
    .game-icon {
      font-size: 3rem;
    }
  }
</style>
</head>
<body>

<button class="toggle-theme" aria-label="Toggle Light/Dark Mode" title="Toggle Light/Dark Mode">
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M12 2a9.93 9.93 0 0 0-3.687.67 7.98 7.98 0 1 0 9.718 9.72A9.93 9.93 0 0 0 12 2zm0 16a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"/>
  </svg>
</button>

<h1>Choose Your Game</h1>

<div class="games-grid" role="list" aria-label="Game selection">
  <a href="./tictactoe.html" class="game-card" role="listitem" tabindex="0">
    <div class="game-icon" aria-hidden="true">‚ùå‚≠ï</div>
    Tic Tac Toe
  </a>
  <a href="./qrcode.html" class="game-card" role="listitem" tabindex="0">
    <div class="game-icon" aria-hidden="true">‚ùì</div>
    QR Code Generator
  </a>
  <a href="./hangman.html" class="game-card" role="listitem" tabindex="0">
    <div class="game-icon" aria-hidden="true">ü™¢</div>
    Hangman
  </a>
  <a href="./password.html" class="game-card" role="listitem" tabindex="0">
    <div class="game-icon" aria-hidden="true">üîê</div>
    Password Creation Game
  </a>
</div>

<script>
  const toggleThemeBtn = document.querySelector('.toggle-theme');
  toggleThemeBtn.addEventListener('click', () => {
    document.body.classList.toggle('light');
  });
</script>

</body>
</html>
