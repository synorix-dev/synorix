    let current = 0;

    const emojiEl = document.getElementById("emoji");
    const inputEl = document.getElementById("answerInput");
    const statusEl = document.getElementById("status");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");

    function loadPuzzle() {
      const puzzle = puzzles[current];
      emojiEl.textContent = puzzle.emojis;
      inputEl.value = "";
      statusEl.textContent = "";
    }

    function checkAnswer() {
      const userAnswer = inputEl.value.trim().toLowerCase();
      if (userAnswer === puzzles[current].answer.toLowerCase()) {
        score += 10;
        statusEl.style.color = "green";
        statusEl.textContent = "‚úÖ Correct!";
        nextPuzzle();
      } else {
        lives--;
        statusEl.style.color = "red";
        statusEl.textContent = "‚ùå Incorrect!";
        if (lives === 0) {
          alert("Game Over! Your Score: " + score);
          resetGame();
        }
      }
      updateUI();
    }

    function useHint() {
      const answer = puzzles[current].answer;
      const revealed = answer.slice(0, 1) + "*".repeat(answer.length - 1);
      statusEl.style.color = "#333";
      statusEl.textContent = `Hint: ${revealed}`;
      hintsUsed++;
      score = Math.max(0, score - 2); // Penalty for hint
      updateUI();
    }

    function skip() {
      lives--;
      statusEl.style.color = "orange";
      statusEl.textContent = "‚è≠Ô∏è Skipped!";
      if (lives === 0) {
        alert("Game Over! Your Score: " + score);
        resetGame();
        return;
      }
      nextPuzzle();
      updateUI();
    }

    function nextPuzzle() {
      current++;
      if (current >= puzzles.length) {
        alert("üéâ You've finished all puzzles! Final Score: " + score);
        resetGame();
      } else {
        loadPuzzle();
      }
    }

    function resetGame() {
      current = 0;
      score = 0;
      lives = 3;
      hintsUsed = 0;
      loadPuzzle();
      updateUI();
    }

    function updateUI() {
      scoreEl.textContent = score;
      livesEl.textContent = lives;
    }

    loadPuzzle();
